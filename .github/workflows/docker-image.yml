name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t censojaveriana:v1.0 .
   
    - name: Tag the Docker image
      run: docker tag censojaveriana:v1.0 censojaveriana:v1.0

    - name: Push the Docker image
      run: docker push censojaveriana:v1.0
